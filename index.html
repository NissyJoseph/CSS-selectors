<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="selector.css">
    <style> 
    #odd{font-size: 20px; border-radius: 30px;padding: 20px;border: 10px solid black;}
    #odd input{ border-radius: 15px;padding: 10px;}
    #even{font-size: 20px;border-radius: 30px;padding: 20px;border: 10px solid black;}
    #even input{padding: 10px;border-radius: 8px;}
    #even select{padding: 5px;font-size: 15px;border-radius: 10px;}
    h1{font-style: italic;}
     </style>
</head>
<body style="text-align: center; ">
    
<form id=odd>

     <h1>ODD QUESTION ANSWERS</h1>

       <div> <label class="mandatory">NAME :- </label></div>
             <input type="text" required>  <br> <br>
       <div> <label class="mandatory">DOB :- </label></div>
             <input type="date" required> <br> <br>
       <div> <label class="mandatory">Email :- </label></div> 
             <input type="email" required><br><br>
       <div> <label class="mandatory">Mobile Number :- </label></div>
             <input type="number" required> <br><br>
       <div> <label class="non-mandatory">City :- </label></div>
             <input type="text"> <br> <br>
       <input type="checkbox"> <span> Agree to the terms & conditions</span> <br><br>
   
       <strong><input id="submit" type="submit"></strong> <br>
    </form> <br>

    

<form id="even">

     <h1>EVEN QUESTION ANSWERS</h1>

      <div id="letter"> <div> <label>NAME<span>*</span></label></div>
             <input type="text" required> <br><br>
       <div> <label>EMAIL<span>*</span></label></div>
             <input type="email" required> <br><br></div>
       <div> <label>COURSE</label></div>
             <select>
                <option selected>select</option>
                <option>Full Stack</option>
                <option>Back-End</option>
                <option>AWS</option>
                <option>SQL</option>
             </select> <br><br>
       <div> <label>Preffered Location</label></div>
             <select>
                <option selected>select</option>
                <option>Anna Nagar</option>
                <option>Besant Technologies</option>
                <option>Porur</option>
                <option>OMR</option>
                <option>Velachery</option>
             </select> <br><br>
       <div><input type="checkbox"> <label>Subscribe to Newsletter</label></div> <br>
    
       <strong><input  type="submit"></strong> <br>
    </form>
</body>
</html>
